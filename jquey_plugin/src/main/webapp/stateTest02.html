<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
 	.box{
 		padding: 5px;
 	}
 	.box p{
 		margin: 0px;
 		padding: 5px;
 	}
	
</style>
<link rel="stylesheet" href="./jquery-ui/jquery-ui.css">
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="./jquery-ui/jquery-ui.min.js"></script>
<script type="text/javascript">
	$(function(){
	 	$("#radio").buttonset();
	 	
	 	function reset(){
	 		let resetClass="ui-corner-all ui-widget-content box"
	 		$("#output").attr("class",resetClass)
	 	}
	 	
	 	reset();
	 	
	 	$("#button").click(function(){
	 		reset();
	 	})
	 	
	 	$("#radio > input").change(function(){
	 		reset();
	 		$(	"#output").addClass("ui-state-" + $(this).val()	);
	 	});
	})

</script>
</head>
<body>
	<div id="radio" >
		<input type="radio" name="theme" id="highlight" value="highlight">
		<label for="highlight">highlight</label>
		
		<input type="radio" name="theme" id="error" value="error">
		<label for="error">error</label>
		
		<input type="radio" name="theme" id="error_text" value="error_text">
		<label for="error_text">error_text</label>
		
		<input type="radio" name="theme" id="disabled" value="disabled">
		<label for=disabled>disabled</label>
		
		<button>RESET</button>
	</div>
	
	<div id="output">
		<p>요구사항 수집 분석 추적을 편리하게 도와주는 소프트웨어
  	, 개발 환경 구축은 응용 소프트웨어 개발을 위해 개발 프로젝트를 이해하고 소프트웨어 및 하드웨어를 구축하는 것을 의미한다.
	, 응용 소프트웨어가 운영될 환경과 유사한 구조로 구축
	, 개발 프로젝트 분석 단게의 산출물을 바탕으로 개발에 필요한 하드웨어와 소프트웨어 선정
	, 하드웨어와 소프트웨어의 성능, 편의성, 라이선스 등 비즈니스 환경에 적합한 제품들을 최종적으로 결정하여 구축</p>
	</div>
	
</body>
</html>
